<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Caompatible" content="ie=edge">
        <title>Carousel</title>

        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link rel="stylesheet" href="CSS/estilos.css">
    </head>
    <body>
      <div class="container">
            <div class="row">
               <div class="col s12">
                 <h1 class="center-align titulo">¿Qué jugarás hoy?</h1>

                 <div class="carousel center-align">
                    <div class="carousel-item">
                      <h2 class="subtitulo">Resident Evil 4</h2>
                      <div class="linea-division"></div>
                      <p class="desarrollador">Capcom</p>
                      <img src="img/a.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                      <h2 class="subtitulo">GTA: San Andreas</h2>
                      <div class="linea-division"></div>
                      <p class="desarrollador">Rockstar Games</p>
                      <img src="img/b.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                      <h2 class="subtitulo">PUBG</h2>
                      <div class="linea-division"></div>
                      <p class="desarrollador">Brendan Greene</p>
                      <img src="img/c.png" alt="">
                    </div>

                    <div class="carousel-item">
                      <h2 class="subtitulo">Need for Speed: Most Wanted</h2>
                      <div class="linea-division"></div>
                      <p class="desarrollador">Electronic Arts</p>
                      <img src="img/d.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                      <h2 class="subtitulo">Modern Combat 5: Blackout</h2>
                      <div class="linea-division"></div>
                      <p class="desarrollador">Gameloft Bucharest</p>
                      <img src="img/e.jpg" alt="">
                    </div>

                 </div>
               </div>
            </div>
      </div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="JS/main.js"></script>
    </body>
    </html>
